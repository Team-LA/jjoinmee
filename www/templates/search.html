<ion-view view-title="Search" style="background: #4F5052">
  <ion-content>
    <h1></h1>

    <div class="bar bar-header item-input-inset" style="background: #4F5052">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search/Filter" ng-model="search">
      </label>
    </div>

            <h1 ng-init="showOtherButton = true" ng-if="showOtherButton = true" ng-click="showOtherButton = false"></h1>
    <h1 ng-if="showOtherButton = false" ng-click="showOtherButton = true"></h1>

    <div class="item-input" ng-repeat="data in data | filter:search" ng-if="data.userId !== myID">
      <div class="list card"style="margin:auto;">
        <div class="item item-divider">{{data.inputTitle}}</div>
<!--         <div class="item item-image"><img src="{{ data.imageUrl }}" alt=""></div> -->
        <div class="item item-text-wrap"><b>Where</b>: {{data.address}}</div>
        <div class="item item-text-wrap"><b>When</b>: {{data.datetimeValue}}</div>
        <div class="item item-text-wrap"><b>How long</b>: {{data.duration}}</div>
<!--         <div class="item item-text-wrap"><b>User ID</b>: {{data.userId}}</div> -->
        <div><i class="button button-block ion-person-add" style="font-size:50; margin:auto; color:white" type="submit" ng-click="joinEvent(data.id); showOtherButton = false" ng-init="showOtherButton = true" ng-if="showOtherButton = true"></i></div>
         <div><i class="button button-block ion-checkmark-round" style="font-size:50; margin:auto; color:white" type="submit" ng-click="joinEvent(data.id); showOtherButton = true" ng-if="showOtherButton = false"></i></div>
        <div><i class="button button-block ion-person-stalker" type="submit" style="margin:auto; color:white; background:#F0736A; border-color:white;" ng-click="showAttendees(data.id); showLists = ! showLists">
        </i></div> 
          <div class="allAttendees" ng-show="showLists" ng-repeat="user in users" style="background: white;"><a href="http://facebook.com/{{user.fbids}}" target="_blank"><img src="http://graph.facebook.com/{{user.fbid}}/picture"></a><span class="attendeeName">{{user.name}}</span></div>
      </div>
    </div>

  </ion-content>
</ion-view>
